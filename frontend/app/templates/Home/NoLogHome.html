<div class="d-flex justify-content-center align-items-center vh-50">
  <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
    <div class="container mt-2 spa-route" data-path="/SinglePlayerIA">

      <div class="d-flex align-items-center border rounded p-3 mb-2 spa-route bg-dark" style="color: #f6f8fa;" data-path="/SinglePlayerIA">
        <i class="bi bi-cpu spa-route text-warning" style="font-size: 50px; margin-right: 15px;" data-path="/SinglePlayerIA"></i>
        <div>
          <h5 class="mb-0 spa-route" data-path="/SinglePlayerIA"><b class="spa-route" data-path="/SinglePlayerIA">Pong Single Player</b></h5>
          <small class="text-white spa-route" data-path="/SinglePlayerIA">Play against an AI opponent</small>
        </div>
      </div>
    </div>
    <div class="container mt-2 spa-route" data-path="/LocalMultiplayer">
 
      <div class="d-flex align-items-center border rounded p-3 mb-2 spa-route bg-dark" style="color: #f6f8fa;" data-path="/LocalMultiplayer">
        <i class="bi bi-crosshair text-danger spa-route" style="font-size: 50px; margin-right: 15px;" data-path="/LocalMultiplayer"></i>
        <div>
          <h5 class="mb-0 spa-route" data-path="/LocalMultiplayer"><b class="spa-route" data-path="/LocalMultiplayer">Pong Local Multiplayer</b></h5>
          <small class="text-white spa-route" data-path="/LocalMultiplayer">Play against someone else on the same keyboard</small>
        </div>
      </div>
    </div>
    <div class="container mt-2 spa-route" data-path="/cobeteGame">

      <div class="d-flex align-items-center border rounded p-3 mb-2 spa-route bg-dark" style="color: #f6f8fa;" data-path="/cobeteGame">

        <div>
          <h5 class="mb-0 spa-route" data-path="/cobeteGame"><b class="spa-route" data-path="/cobeteGame">Cobete Local Multiplayer</b></h5>

      </div>

    <div class="container mt-2 mb-1">
      <button type="submit" class="btn btn-success w-100 p-3 spa-route" style="font-size: large;" data-path="/Register"><b class="spa-route" data-path="/Register">Register</b></button>
    </div>
    <div class="container mt-2 mb-4">
      <button type="submit" class="btn btn-info w-100 p-3 spa-route" style="font-size: large;" data-path="/Login"><b class="spa-route" data-path="/Login">Login</b></button>
    </div>
  </div>
