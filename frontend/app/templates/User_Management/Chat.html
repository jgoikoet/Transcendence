
<div class="container mt-5">
    <div class="card mx-auto mb-4 border-dark" style="max-width: 500px;">
        <div class="card-header bg-dark d-flex justify-content-center align-items-center" style="color: #f6f8fa;">
            <h5 class="mb-0">Chat with <b><span id="user-chat-recipient"></span></b></h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <button id="back-button" class="btn btn-primary spa-route" data-path="/Friends" style="border: solid black;">
                    <b class="spa-route" data-path="/Friends">Atr√°s</b>
                </button>
            </div>
            <div class="flex-container d-flex flex-column align-items-center">
                <div class="chat-container" id="chat"></div>
                <div style="width: 100%; max-width: 300px; margin-top: 10px; display: flex; align-items: center;">
                    <input type="text" id="message" style="flex-grow: 1; margin-right: 10px; padding: 10px;" placeholder="Max 200 characters" maxlength="200">
                    <button class="btn btn-success" id="send_message" style="margin-left: 5px; padding: 10px;">
                        <i class="fas fa-paper-plane" style="margin-right: 5px; font-size: 16px; color: rgb(255, 255, 255);"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
